<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/img/icon.png">
    <title>车辆管理平台</title>
    <meta charset="UTF-8">
    <!--<link href="/css/bootstrap.min.css" rel="stylesheet">-->

    <link href="/css/xcConfirm.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">
    <link href="/css/register.css" rel="stylesheet">

    <script type="text/javascript" src="/js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.serializejson.min.js"></script>
    <script type="text/javascript" src="/js/xcConfirm.js"></script>
    <script type="text/javascript" src="/js/register.js"></script>

</head>
<body>
    <input class="btn btn-success btn-block loginbtn" type="button" value="返回登录" onclick="login()">
    <div class="register">
        <form id = "register" onsubmit="return false">
            <h3 class="form welcome">车辆管理平台用户注册</h3>
            <input id="tel" type="tel" placeholder="请输入手机号码" class="form-control uname tel" name="mobile" oninput="if(value.length>5)value=value.slice(0,11)" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength=11>
            <span id="tel_msg" style="display:none;color:#ff0000;">请输入正确的手机号</span>
            <input type="password" autocomplete="new-password" placeholder="请输入密码" class="form-control pword pwd" name="password">
            <span id="pswd_msg" style="display:none;color:#ff0000;">两次输入的密码不一致</span>
            <input type="password" autocomplete="new-password" placeholder="请再次输入密码" class="form-control pword pwd" name="password2">
            <input type="text" placeholder="请输入验证码" class="code" name="code">
            <button class="sendcodebtn" onclick="sendCode()">获取验证码</button>
            <input class="btn btn-success btn-block registerbtn" type="button" value="注册" onclick="register()">
        </form>
    </div>
</body>
</html>
