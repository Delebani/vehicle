<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/img/icon.png">
    <title>车辆管理平台</title>
    <meta charset="UTF-8">
    <!--<link href="/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/layui/css/layui.css">

    <script type="text/javascript" src="/js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/js/jquery.serializejson.min.js"></script>
    <script type="text/javascript" src="/js/xcConfirm.js"></script>
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/menu.js"></script>

</head>
<body>
<!--搜索框-->
<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-block">
                <input type="text" name="menuName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn" lay-submit lay-filter="data-search-btn">搜索</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<!---表头操作--->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
    </div>
</script>

<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
<script type="text/html" id="currentTableBar">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="del">删除</a>
</script>
<table id="menu" lay-filter="menu" ></table>

<!--添加菜单-->
<form class="layui-form" lay-filter="menufrom" style="padding-top:20px" id ="menufrom" hidden="true"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <input type="text" name="id" class="layui-hide">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label required">父级菜单:</label>
            <div class="layui-input-block">
                <select id ="parentIdselect" name="parentId" required lay-verify="required" lay-filter="parentId">
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label required">菜单名称:</label>
            <div class="layui-input-block">
                <input type="text" name="menuName" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">菜单地址:</label>
            <div class="layui-input-block">
                <input type="text" name="menuUrl" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">菜单排序:</label>
            <div class="layui-input-block">
                <input type="text" name="menuSort" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button id="savebtn" class="layui-btn" lay-submit lay-filter="savebtn">保存</button>
        </div>
    </div>
</form>

<!--查看菜单-->
<form class="layui-form" lay-filter="menuview" style="padding-top:20px" id ="menuview" hidden="true"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <input type="text" name="id" class="layui-hide">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label required">父级菜单:</label>
            <div class="layui-input-block">
                <input type="text" name="parentName" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label required">菜单名称:</label>
            <div class="layui-input-block">
                <input type="text" name="menuName" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">菜单地址:</label>
            <div class="layui-input-block">
                <input type="text" name="menuUrl" placeholder="" autocomplete="off" class="layui-input"disabled>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">菜单排序:</label>
            <div class="layui-input-block">
                <input type="text" name="menuSort" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>

    </div>
</form>
</body>
</html>
